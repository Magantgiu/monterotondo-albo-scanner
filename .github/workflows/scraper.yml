name: Scraping Albo â€“ Firefox headless

on:
  schedule:
    - cron: "0 6,18 * * *"   # 6:00 e 18:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Firefox & geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox wget
          wget -q https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
          sudo tar -xzf geckodriver-v0.33.0-linux64.tar.gz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/geckodriver

      - run: pip install -r requirements.txt

      - name: Run scraper
        env:
          ALBO_URL:        ${{ secrets.ALBO_URL }}
          SUPABASE_URL:    ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_KEY }}
          GCS_BUCKET:      ${{ secrets.GCS_BUCKET }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcs-key.json
        run: |
          echo '${{ secrets.GCS_SA_KEY }}' > gcs-key.json
          python scraper_stateless.py
