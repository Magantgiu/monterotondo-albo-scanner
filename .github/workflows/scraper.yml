name: Scraping Albo â€“ Chrome headless

on:
  schedule:
    - cron: "0 6,18 * * *"   # 6:00 e 18:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: browser-actions/setup-chrome@v1
      - uses: browser-actions/setup-chromedriver@v1

      - run: pip install -r requirements.txt

      - name: Run scraper
        env:
          ALBO_URL:        ${{ secrets.ALBO_URL }}
          SUPABASE_URL:    ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_KEY }}
          GCS_BUCKET:      ${{ secrets.GCS_BUCKET }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcs-key.json
        run: |
          echo '${{ secrets.GCS_SA_KEY }}' > gcs-key.json
          python scraper_stateless.py
