name: Scraping Albo â€“ Chrome headless

on:
  schedule:
    - cron: "0 6,18 * * *"   # 6:00 e 18:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: browser-actions/setup-chrome@v2
        with:
          install-chromedriver: true

      - run: pip install -r requirements.txt

      - name: Setup GCS Key
        run: echo '${{ secrets.GCS_KEY_JSON }}' > gcs-key.json

      - name: Commit PDF files
        run: |
          mkdir -p pdfs
          git config --global user.email "bot@example.com"
          git config --global user.name "Bot Scraper"
          git add pdfs/
          git commit -m "ðŸ“„ Nuovi PDF $(date +%Y-%m-%d)" || true
          git push

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          ALBO_URL: ${{ secrets.ALBO_URL }}
        run: python scraper_stateless.py
