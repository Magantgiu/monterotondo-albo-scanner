# .github/workflows/monterotondo-scanner.yml
name: ðŸ” Monterotondo Sequential Discovery Scanner

on:
  workflow_dispatch:
    inputs:
      reference_param:
        description: 'Reference PARAM (default: 50416)'
        default: '50416'
        required: false
      reference_key:
        description: 'Reference KEY (default: 56609)'
        default: '56609'
        required: false
      param_range:
        description: 'PARAM discovery range Â±N (default: 20)'
        default: '20'
        required: false
      key_range:
        description: 'KEY discovery range Â±N (default: 100)'
        default: '100'
        required: false
      concurrency:
        description: 'Max concurrent requests (default: 10)'
        default: '10'
        required: false
      timeout:
        description: 'Request timeout in seconds (default: 5)'
        default: '5'
        required: false

jobs:
  sequential-discovery:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp
        
    - name: ðŸ” Run Sequential Discovery Scanner
      id: discovery
      run: |
        echo "Starting Monterotondo sequential discovery..."
        python scanner_async.py \
          --reference-param ${{ github.event.inputs.reference_param || '50416' }} \
          --reference-key ${{ github.event.inputs.reference_key || '56609' }} \
          --param-range ${{ github.event.inputs.param_range || '20' }} \
          --key-range ${{ github.event.inputs.key_range || '100' }} \
          --concurrency ${{ github.event.inputs.concurrency || '10' }} \
          --timeout ${{ github.event.inputs.timeout || '5' }}
        
        echo "Discovery completed!"
        
        # Check if results file exists
        if ls monterotondo_sequential_discovery_*.json 1> /dev/null 2>&1; then
          echo "discovery_success=true" >> $GITHUB_OUTPUT
          echo "Results file found!"
        else
          echo "discovery_success=false" >> $GITHUB_OUTPUT
          echo "No results file found."
        fi
        
    - name: ðŸ“Š Generate Discovery Summary
      run: |
        cat >> $GITHUB_STEP_SUMMARY << EOF
        # ðŸ” Monterotondo Sequential Discovery Results
        
        ## ðŸ“ˆ Discovery Configuration
        - **Reference Point**: PARAM ${{ github.event.inputs.reference_param || '50416' }} + KEY ${{ github.event.inputs.reference_key || '56609' }}
        - **Discovery Ranges**: Â±${{ github.event.inputs.param_range || '20' }} PARAM, Â±${{ github.event.inputs.key_range || '100' }} KEY
        - **Concurrency**: ${{ github.event.inputs.concurrency || '10' }} requests
        - **Timeout**: ${{ github.event.inputs.timeout || '5' }}s per request
        
        ## ðŸŽ¯ Discovery Status
        - **Execution**: ${{ job.status }}
        - **Results Generated**: ${{ steps.discovery.outputs.discovery_success }}
        - **Environment**: GitHub Actions (Ubuntu Latest)
        
        ## ðŸ“„ Next Steps
        1. Download the discovery results from artifacts
        2. Analyze the active PARAMâ†’KEY mappings in the JSON file
        3. Update the main scanner with discovered patterns
        
        ---
        *Sequential discovery completed at $(date)*
        EOF
        
    - name: ðŸ“¤ Upload discovery results
      uses: actions/upload-artifact@v4
      with:
        name: monterotondo-discovery-results-${{ github.run_number }}
        path: |
          monterotondo_sequential_discovery_*.json
          monterotondo_scan.log
        retention-days: 30
        
    - name: ðŸ·ï¸ Create Discovery Release (if successful)
      if: success() && steps.discovery.outputs.discovery_success == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: discovery-${{ github.run_number }}
        name: ðŸ” Sequential Discovery - Run #${{ github.run_number }}
        body: |
          # ðŸ” Monterotondo Sequential Discovery Results
          
          ## ðŸ“Š Discovery Summary
          - **Reference Point**: PARAM ${{ github.event.inputs.reference_param || '50416' }} + KEY ${{ github.event.inputs.reference_key || '56609' }}
          - **Discovery Ranges**: Â±${{ github.event.inputs.param_range || '20' }} PARAM, Â±${{ github.event.inputs.key_range || '100' }} KEY
          - **Discovery Date**: ${{ github.run_started_at }}
          
          ## ðŸŽ¯ What This Means
          This discovery scan found the currently active PARAMâ†’KEY mappings using pure sequential logic.
          These results show which PARAMs are active right now and their corresponding KEY ranges.
          
          ## ðŸ“¥ How to Use Results
          1. Download the JSON file below
          2. Look at the `param_key_mappings` section
          3. Use these active PARAMs to update the main scanner
          4. Follow the sequential patterns discovered
          
          ## ðŸ“„ Files
          - `monterotondo_sequential_discovery_*.json` - Complete discovery results with pattern analysis
          - `monterotondo_scan.log` - Detailed execution log
          
          ---
          *Sequential discovery powered by GitHub Actions*
        files: |
          monterotondo_sequential_discovery_*.json
          monterotondo_scan.log
        draft: false
        prerelease: false
        
    - name: ðŸ“§ Report Discovery Status
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… Sequential discovery completed successfully!"
          echo "ðŸ“Š Check artifacts for detailed results"
          if [ "${{ steps.discovery.outputs.discovery_success }}" = "true" ]; then
            echo "ðŸ“„ Results file generated successfully"
          else
            echo "âš ï¸ No results file found - check logs"
          fi
        else
          echo "âŒ Sequential discovery failed!"
          echo "ðŸ” This could be due to:"
          echo "  - Reference point no longer valid"
          echo "  - Network connectivity issues"
          echo "  - Server rate limiting"
          echo "  - Invalid discovery ranges"
          echo "ðŸ’¡ Try adjusting the reference point or ranges"
        fi
